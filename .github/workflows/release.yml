name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build release artifacts
      run: ./gradlew assembleRelease --no-daemon

    - name: Run tests
      run: ./gradlew test --no-daemon

    - name: Generate changelog
      id: changelog
      run: |
        PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
        if [ -z "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"* %s (%h)" --no-merges)
        else
          CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"* %s (%h)" --no-merges)
        fi
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Collect release artifacts
      run: |
        mkdir -p release-artifacts
        find . -name "*.aar" | grep release | xargs -I {} cp {} release-artifacts/
        find . -name "*.jar" | grep -E "(vt-api|formats|streaming-alis|player-core)" | xargs -I {} cp {} release-artifacts/

        # Create checksums
        cd release-artifacts
        for file in *; do
          sha256sum "$file" > "$file.sha256"
        done

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          ## Changes in ${{ steps.version.outputs.tag }}

          ${{ steps.changelog.outputs.changelog }}

          ## Installation

          Add to your `build.gradle.kts`:

          ```kotlin
          dependencies {
              implementation("uk.adedamola:asciicast-vt-api:${{ steps.version.outputs.version }}")
              implementation("uk.adedamola:asciicast-player-core:${{ steps.version.outputs.version }}")
              implementation("uk.adedamola:asciicast-renderer-compose:${{ steps.version.outputs.version }}")
              implementation("uk.adedamola:asciicast-vt-avt:${{ steps.version.outputs.version }}")
          }
          ```

          ## Checksums

          See attached `.sha256` files for artifact verification.
        files: release-artifacts/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

