name: Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # TODO: Add gradle-versions-plugin to build.gradle.kts, then enable
    # - name: Check for dependency updates
    #   run: ./gradlew dependencyUpdates --no-daemon
    #
    # - name: Upload dependency report
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: dependency-updates-report
    #     path: build/dependencyUpdates/report.txt
    #     retention-days: 30

    - name: Create issue for outdated dependencies
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const title = 'ðŸ“¦ Dependency Updates Available';
          const body = `Automated dependency check found updates available.\n\nCheck the workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;

          // Check if issue already exists
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: ['dependencies']
          });

          const existingIssue = issues.data.find(issue => issue.title === title);

          if (!existingIssue) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['dependencies', 'automated']
            });
          }
